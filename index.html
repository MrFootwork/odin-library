<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Library</title>
    <link rel="icon" type="image/x-icon" href="/images/edit.png" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="//fonts.googleapis.com/css?family=Open+Sans"
    />
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script defer src="./js/globals.js"></script>
    <script defer src="index.js" type="text/babel" data-type="module"></script>
  </head>
  <body>
    <div id="app">
      <nav class="navbar">
        <h1 class="app-title">myLibrary</h1>
        <button id="modalButton" class="button addBook">Buch hinzuf√ºgen</button>
      </nav>

      <div id="myModal" class="modal">
        <div id="form-wrapper" class="modal-content">
          <span id="closeModalButton" class="close">&times;</span>

          <form id="form" action="submit">
            <div class="title">
              <div class="labelWrap"><label for="title">Title</label></div>
              <input id="title" name="name" type="text" autocomplete="off" />
            </div>

            <div class="author">
              <div class="labelWrap"><label for="author">Author</label></div>
              <input id="author" name="author" type="text" autocomplete="off" />
            </div>

            <div class="pages">
              <div class="labelWrap"><label for="pages">Pages</label></div>
              <input id="pages" name="pages" type="text" autocomplete="off" />
            </div>

            <div class="read">
              <label for="read">Read</label>
              <input id="read" name="read" type="checkbox" />
            </div>

            <button type="submit" id="formSubmit" class="button">
              Buch speichern
            </button>
          </form>
        </div>
      </div>

      <section id="library"></section>
    </div>
  </body>
</html>
